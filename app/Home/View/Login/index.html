<!--加载公用头文件-->
<include file="Pub/header"/>
<body>
<div class="page-header center">
    <h1><span class="">用户登录页面</span></h1>
</div>
<div class="container">
    <div class="form-horizontal">
      <div class="form-group center">
       <label ><img src="__IMAGES__/avtar.png"></label>
      </div>
        <div class="form-group ">
            <label class="col-md-1 col-md-offset-3 control-label">用户名</label>
            <div class="col-md-5">
                <input type="text" class="form-control" name="" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1 col-md-offset-3 control-label">密码</label>
            <div class="col-md-5">
                <input type="password" class="form-control" name="" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
        <div class="col-md-offset-4 col-md-4">
            <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">还没有账号？点我注册</a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-2">
            <button class="btn btn-success register">登录</button>
                <button class="btn btn-danger">取消</button>
            </div>
        </div>
    </div>

     <!-- 注册窗口 -->
     <div id="register" class="modal fade" tabindex="-1">
         <div class="modal-dialog">
             <div class="modal-content">
                 <div class="modal-body">
                     <button class="close" data-dismiss="modal">
                         <span>&times;</span>
                     </button>
                 </div>
                  <div class="modal-title">
                      <h1 class="text-center">注册</h1>
                  </div>
                  <div class="modal-body">
                      <form class="form-group" action="__URL__/register">
                              <div class="form-group">
                                  <label class="control-label">用户名</label>
                                 <input class="form-control" type="text" placeholder="6-15位字母或数字">
                              </div>
                              <div class="form-group">
                                  <label class="control-label">密码</label>
                                  <input class="form-control" type="password" placeholder="至少6位字母或数字">
                             </div>
                              <div class="form-group">
                                  <label class="control-label">再次输入密码</label>
                                  <input class="form-control" type="password" placeholder="至少6位字母或数字">
                             </div>
                             <div class="form-group">
                                 <label class="control-label">邮箱</label>
                                  <input class="form-control" type="email" placeholder="例如:123@123.com">
                              </div>
                            <div class="text-right">
                                 <button class="btn btn-primary" type="submit">提交</button>
                                <button class="btn btn-danger" data-dismiss="modal">取消</button>
                             </div>
                             <a href="" data-toggle="modal" data-dismiss="modal">已有账号？点我登录</a>
                    </form>
                 </div>
            </div>
         </div>
</div>
<script type="text/javascript">
$().ready(function(){

})
</script>
</body>
</html>
